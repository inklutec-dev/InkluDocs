<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InkluDocs - Neues Passwort setzen</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <main>
        <div class="auth-container" role="region" aria-label="Neues Passwort setzen">
            <h1><span class="brand">Inklu</span>Docs</h1>
            <p class="subtitle">Neues Passwort setzen</p>
            <form id="resetForm" novalidate>
                <div class="form-group">
                    <label for="password">Neues Passwort (mind. 8 Zeichen)</label>
                    <input type="password" id="password" name="password" required autocomplete="new-password" autofocus minlength="8">
                </div>
                <div class="form-group">
                    <label for="password2">Passwort wiederholen</label>
                    <input type="password" id="password2" name="password2" required autocomplete="new-password">
                </div>
                <button type="submit" class="btn-full">Passwort setzen</button>
                <div id="errorMsg" class="error-message" role="alert" aria-live="polite"></div>
                <div id="successMsg" class="success-message" role="status" aria-live="polite"></div>
            </form>
            <div class="auth-links center">
                <a href="/">Zur Anmeldung</a>
            </div>
        </div>
    </main>
    <script>
        const form = document.getElementById('resetForm');
        const errorMsg = document.getElementById('errorMsg');
        const successMsg = document.getElementById('successMsg');
        const token = new URLSearchParams(window.location.search).get('token');

        if (!token) {
            errorMsg.textContent = 'Ungueltiger Reset-Link. Bitte fordern Sie einen neuen an.';
            form.querySelector('button').disabled = true;
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorMsg.textContent = '';
            successMsg.textContent = '';

            const password = document.getElementById('password').value;
            const password2 = document.getElementById('password2').value;

            if (password.length < 8) {
                errorMsg.textContent = 'Passwort muss mindestens 8 Zeichen lang sein.';
                return;
            }
            if (password !== password2) {
                errorMsg.textContent = 'Passwoerter stimmen nicht ueberein.';
                return;
            }
            try {
                const res = await fetch('/api/reset-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token, new_password: password }),
                });
                const data = await res.json();
                if (res.ok) {
                    successMsg.textContent = 'Passwort wurde zurueckgesetzt. Sie werden weitergeleitet...';
                    form.querySelector('button').disabled = true;
                    setTimeout(() => { window.location.href = '/'; }, 2000);
                } else {
                    errorMsg.textContent = data.detail || 'Reset fehlgeschlagen.';
                }
            } catch (err) {
                errorMsg.textContent = 'Verbindungsfehler.';
            }
        });
    </script>
</body>
</html>
