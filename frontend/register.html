<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InkluDocs - Registrierung</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <main>
        <div class="auth-container" role="region" aria-label="Registrierung">
            <h1><span class="brand">Inklu</span>Docs</h1>
            <p class="subtitle">Neues Konto erstellen</p>
            <form id="registerForm" novalidate>
                <div class="form-group">
                    <label for="display_name">Name</label>
                    <input type="text" id="display_name" name="display_name" required autocomplete="name" autofocus>
                </div>
                <div class="form-group">
                    <label for="email">E-Mail-Adresse</label>
                    <input type="email" id="email" name="email" required autocomplete="email">
                </div>
                <div class="form-group">
                    <label for="password">Passwort (mind. 8 Zeichen)</label>
                    <input type="password" id="password" name="password" required autocomplete="new-password" minlength="8">
                </div>
                <div class="form-group">
                    <label for="password2">Passwort wiederholen</label>
                    <input type="password" id="password2" name="password2" required autocomplete="new-password">
                </div>
                <button type="submit" class="btn-full">Konto erstellen</button>
                <div id="errorMsg" class="error-message" role="alert" aria-live="polite"></div>
            </form>
            <div class="auth-links center">
                <a href="/">Bereits ein Konto? Anmelden</a>
            </div>
        </div>
    </main>
    <script>
        const form = document.getElementById('registerForm');
        const errorMsg = document.getElementById('errorMsg');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorMsg.textContent = '';

            const display_name = document.getElementById('display_name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const password2 = document.getElementById('password2').value;

            if (!display_name || !email || !password) {
                errorMsg.textContent = 'Bitte alle Felder ausfuellen.';
                return;
            }
            if (password.length < 8) {
                errorMsg.textContent = 'Passwort muss mindestens 8 Zeichen lang sein.';
                return;
            }
            if (password !== password2) {
                errorMsg.textContent = 'Passwoerter stimmen nicht ueberein.';
                return;
            }
            try {
                const res = await fetch('/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ display_name, email, password }),
                });
                if (res.ok) {
                    window.location.href = '/app';
                } else {
                    const data = await res.json();
                    errorMsg.textContent = data.detail || 'Registrierung fehlgeschlagen.';
                }
            } catch (err) {
                errorMsg.textContent = 'Verbindungsfehler. Bitte erneut versuchen.';
            }
        });
    </script>
</body>
</html>
