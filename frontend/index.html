<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InkluDocs - Anmeldung</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <main>
        <div class="auth-container" role="region" aria-label="Anmeldung">
            <h1><span class="brand">Inklu</span>Docs</h1>
            <p class="subtitle">Alt-Text-Generierung fuer barrierefreie PDFs</p>
            <form id="loginForm" novalidate>
                <div class="form-group">
                    <label for="email">E-Mail-Adresse</label>
                    <input type="email" id="email" name="email" required autocomplete="email" autofocus>
                </div>
                <div class="form-group">
                    <label for="password">Passwort</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                </div>
                <button type="submit" class="btn-full">Anmelden</button>
                <div id="errorMsg" class="error-message" role="alert" aria-live="polite"></div>
            </form>
            <div class="auth-links">
                <a href="/register">Konto erstellen</a>
                <a href="/forgot">Passwort vergessen?</a>
            </div>
        </div>
    </main>
    <script>
        const form = document.getElementById('loginForm');
        const errorMsg = document.getElementById('errorMsg');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorMsg.textContent = '';
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            if (!email || !password) {
                errorMsg.textContent = 'Bitte alle Felder ausfuellen.';
                return;
            }
            try {
                const res = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password }),
                });
                if (res.ok) {
                    window.location.href = '/app';
                } else {
                    const data = await res.json();
                    errorMsg.textContent = data.detail || 'Anmeldung fehlgeschlagen.';
                }
            } catch (err) {
                errorMsg.textContent = 'Verbindungsfehler. Bitte erneut versuchen.';
            }
        });
    </script>
</body>
</html>
